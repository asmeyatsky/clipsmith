version: '3.8'

services:
  # Database Layer
  postgres:
    image: postgres:15-alpine
    container_name: clipsmith-postgres
    environment:
      POSTGRES_DB: clipsmith
      POSTGRES_USER: clipsmith
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clipsmith_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clipsmith"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clipsmith-network

  # Cache Layer
  redis:
    image: redis:7-alpine
    container_name: clipsmith-redis
    command: redis-server --appendonly yes --maxmemory 256mb
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clipsmith-network

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clipsmith-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://clipsmith:${POSTGRES_PASSWORD:-clipsmith_password}@postgres:5432/clipsmith
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_REGION=${AWS_REGION}
      - SENTRY_DSN=${SENTRY_DSN}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - CORS_CREDENTIALS=${CORS_CREDENTIALS:-true}
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      - temp_data:/app/temp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - clipsmith-network

  # Background Task Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clipsmith-worker
    command: celery -A backend.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://clipsmith:${POSTGRES_PASSWORD:-clipsmith_password}@postgres:5432/clipsmith
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_REGION=${AWS_REGION}
      - SENTRY_DSN=${SENTRY_DSN}
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
      - temp_data:/app/temp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    networks:
      - clipsmith-network

  # Task Scheduler
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: clipsmith-beat
    command: celery -A backend.celery_app beat --loglevel=info --schedule_filename=/app/celerybeat-schedule
    environment:
      - DATABASE_URL=postgresql://clipsmith:${POSTGRES_PASSWORD:-clipsmith_password}@postgres:5432/clipsmith
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    volumes:
      - logs_data:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - clipsmith-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: clipsmith-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - clipsmith-network

  # Reverse Proxy & SSL Termination
  nginx:
    image: nginx:alpine
    container_name: clipsmith-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
      - static_files:/var/www/static
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - clipsmith-network

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: clipsmith-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    networks:
      - clipsmith-network

  grafana:
    image: grafana/grafana:latest
    container_name: clipsmith-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER: admin
      - GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:?GRAFANA_PASSWORD is required}
      - GF_USERS_ALLOW_SIGN_UP: false
      - GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - clipsmith-network

  # Log Aggregation
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    container_name: clipsmith-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme}
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    networks:
      - clipsmith-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.5.0
    container_name: clipsmith-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    restart: unless-stopped
    networks:
      - clipsmith-network

  # Backup Service
  backup:
    image: postgres:15-alpine
    container_name: clipsmith-backup
    volumes:
      - postgres_data:/var/lib/postgresql/data:ro
      - uploads_data:/app/uploads:ro
      - backup_data:/backup
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-clipsmith_password}
    command: |
      sh -c "
      while true; do
        echo 'Starting backup at $(date)'
        pg_dump -h postgres -U clipsmith clipsmith | gzip > /backup/backup_$(date +%Y%m%d_%H%M%S).sql.gz
        find /backup -name '*.sql.gz' -mtime +7 -delete
        echo 'Backup completed, sleeping for 24 hours'
        sleep 86400
      done
      "
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - clipsmith-network

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  logs_data:
  temp_data:
  nginx_logs:
  static_files:
  prometheus_data:
  grafana_data:
  elasticsearch_data:
  backup_data:

networks:
  clipsmith-network:
    driver: bridge